{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block body %}
<div class="container">
    <form action="{% url 'login' %}" method="post">
        <input type="hidden" name="next" value="{{next}}"/>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">ログイン</button>
    </form>
</div>
{% endblock body %}
