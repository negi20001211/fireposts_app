{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}

        {% csrf_token %}

            投稿
        </button>
        <button type="submit" class="btn btn-dark" name="delete">
            削除

        </div>
    </form> 
</div>    
{% endblock body %}
