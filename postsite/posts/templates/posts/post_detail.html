{% extends 'base.html' %}



{% block body %}

{% if request.user == post.created_by %}
<nav class="navbar bg-black new_post_navbar">
    <div class="container-fluid">
    <ul class="nav">
        <li class="nav-item">
            <a href="{% url 'post_edit' post.id %}" class="nav-link new_post_link">投稿を編集する</a>
        </li>
    </ul>
    </div>
</nav>
{% endif %}

<div class="container">
    <br>
    <h3 class="nav">{{post.title}}</h3>
    <br>
    <table class="">
        <tr>
            <td>投稿者</td>
            <td>: {{post.created_by}}</td>
        </tr>
        <tr>
            <td>投稿日時</td>
            <td>: {{post.created_at|date:"Y年m月d日"}}</td>
        </tr>
    </table>
    <table class="table">
        <tr>
             <textarea readonly name="textarea" cols="150" rows="20" style="resize:none">{{post.text}}</textarea>
        </tr>
        <tr>
            <td>添付ファイル：<a href="{{ post.file.url }}" target="_blank">{{post.file}}</a></td>
        </tr>
    </table>
   
</div> 
{% endblock  %}


<h3 class="">{{post.title}}</h3>
